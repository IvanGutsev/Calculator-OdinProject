<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Sorry for the bad calculatro design :/</h1>
    <main>
        <div class="display">69+420</div>
        <div id="buttons">
            <button class="btn btn-clear">CLEAR</button>
            <div class="numbers">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-zero">0</button>
            </div>
            <div class="operators">
                <button class="btn btn-add">+</button>
                <button class="btn btn-subtract">-</button>
                <button class="btn btn-divide">/</button>
                <button class="btn btn-multiply">*</button>
            </div>
            <div class="enter-btn">
                <button class="btn btn-enter">=</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
